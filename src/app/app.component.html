<div class="container">
  <div *ngFor="let r of repos" class="card mb-2 p-2" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="r.owner.avatar_url" class="card-img" alt="owner avatar" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ r.name }}</h5>
          <p class="card-text">
            {{ r.description }}
          </p>
          <p class="card-text">
            <small class="text-muted">
              <span class="badge badge-pill badge-danger"
                >Issues: {{ r.open_issues }}</span
              ></small
            >
            <small class="text-muted">
              <span class="badge badge-pill badge-warning"
                >Stars:{{ r.stargazers_count }}</span
              ></small
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
