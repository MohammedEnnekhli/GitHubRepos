<div class="container">
  <div class="m-3" style="background-color: aliceblue;">
    <h2 class="text-center">
      List the most starred Github repos that were created in the last 30 days
    </h2>
    <div
      *ngFor="let r of currentPageOfRepos"
      class="card mb-2 p-2 mx-auto"
      style="max-width: 540px;"
    >
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="r.owner.avatar_url" class="card-img" alt="owner avatar" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ r.name }}</h5>
            <p class="card-text">
              {{ r.description }}
            </p>
            <p class="card-text">
              <small class="text-muted">
                <span class="badge badge-pill badge-danger"
                  >Issues: {{ r.open_issues | shortNumber }}</span
                ></small
              >
              <small class="text-muted">
                <span class="badge badge-pill badge-warning"
                  >Stars:{{ r.stargazers_count | shortNumber }}</span
                ></small
              >
              <small class="text-muted">
                <span>
                  Submitted {{ r.created_at | dateAgo }} by
                  {{ r.owner.login }}</span
                ></small
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <app-jwpagination
      [items]="repos"
      (changePage)="onChangePageRepos($event)"
    ></app-jwpagination>
  </div>
</div>
